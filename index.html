<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>Task manager</title>
</head>

<body>
    <header>
        <h1>Ma lecture</h1>
        <div class="to-hide">
            <h3 id="test">Click on the card to mark it as checked</h3>
            <button class="clear-btn">Clear</button>
            <div class="cards-container"></div>
        </div>
    </header>
    <form action="">
        <h3>Press enter to add a book to your list</h3>
        <div class="input-container">
            <div class="container"><label for="book-title">Title: </label><input type="text" id="book-title"
                    placeholder="The alchemist">
            </div>
            <div class="container"><label for="book-priority">Priority: </label><input type="number" min="1" max="3"
                    id="book-priority" value="1"></div>
        </div>
        <input type="submit">
    </form>

    <script src='script.js'></script>
</body>

</html>
